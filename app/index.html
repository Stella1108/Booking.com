<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking-style Homepage (Static)</title>
  <!-- Tailwind CDN for quick prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="font-extrabold text-2xl">Booking Clone</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Register</a>
        <a href="#" class="hover:underline">Sign in</a>
      </nav>
    </div>
  </header>

  <!-- Search Hero -->
  <section class="bg-yellow-400 py-8">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-2xl font-bold mb-4">Find your next stay</h2>
      <form class="grid md:grid-cols-4 gap-4 bg-white p-4 rounded-lg shadow">
        <input type="text" placeholder="Where are you going?" class="border px-3 py-2 rounded" />
        <input type="date" class="border px-3 py-2 rounded" />
        <input type="date" class="border px-3 py-2 rounded" />
        <button class="bg-blue-600 text-white rounded px-4 py-2">Search</button>
      </form>
    </div>
  </section>

  <!-- Popular Destinations -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-xl font-bold mb-5">Explore popular destinations</h2>
    <div class="grid md:grid-cols-4 gap-6">
      <article class="bg-white shadow rounded overflow-hidden">
        <img src="https://source.unsplash.com/600x400/?paris" alt="Paris" class="h-40 w-full object-cover" />
        <div class="p-3">
          <h3 class="font-semibold">Paris</h3>
          <p class="text-gray-600 text-sm">2,000+ stays</p>
        </div>
      </article>

      <article class="bg-white shadow rounded overflow-hidden">
        <img src="https://source.unsplash.com/600x400/?london" alt="London" class="h-40 w-full object-cover" />
        <div class="p-3">
          <h3 class="font-semibold">London</h3>
          <p class="text-gray-600 text-sm">3,500+ stays</p>
        </div>
      </article>

      <article class="bg-white shadow rounded overflow-hidden">
        <img src="https://source.unsplash.com/600x400/?newyork" alt="New York" class="h-40 w-full object-cover" />
        <div class="p-3">
          <h3 class="font-semibold">New York</h3>
          <p class="text-gray-600 text-sm">5,000+ stays</p>
        </div>
      </article>

      <article class="bg-white shadow rounded overflow-hidden">
        <img src="https://source.unsplash.com/600x400/?tokyo" alt="Tokyo" class="h-40 w-full object-cover" />
        <div class="p-3">
          <h3 class="font-semibold">Tokyo</h3>
          <p class="text-gray-600 text-sm">4,200+ stays</p>
        </div>
      </article>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t py-6 text-center text-sm text-gray-600">
    © 2025 Your Booking Clone — Prototype UI
  </footer>
</body>
</html>
